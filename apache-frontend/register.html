<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Secure Application Workshop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Secure Application Workshop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="register.html" class="active">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Crear una Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>La contraseña debe tener al menos 8 caracteres.</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Crear Cuenta</button>
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </section>
    </main>

    <div class="logo-container">
        <img src="img/logo.jpeg" alt="Logo AREP" class="logo">
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
